<header class="post-header">
  {{ if .Params.thumbnail }}
    <div class="post-avatar-wrapper">
      <img class="post-avatar" alt="" src="{{ .Params.thumbnail }}">
    </div>
  {{ end }}
  <h1 class="post-title">
    <a href="{{ .RelPermalink }}">{{ if .Draft}}{draft}{{end}} {{ .Title }}</a>
  </h1>
</header>
