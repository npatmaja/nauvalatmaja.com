<div class="pagination">
  {{ if .Paginator.HasPrev }}
    <a class="newer" href="{{ .Paginator.Prev.URL }}">Newer <i class='fa hta-right-white-arrow'></i></a>
  {{ end }}
  {{ if .Paginator.HasNext }}
    <a class="older" href="{{ .Paginator.Next.URL }}"><i class='fa hta-left-white-arrow'></i> Older</a>
  {{ end }}
</div>
